<h1>Cafe Review</h1>
        
<!-- Form to add a review -->
<form id="reviewForm">
    <label for="reviewName">Your Name:</label><br>
    <input type="text" id="reviewName" name="reviewName" required><br><br>
    <label for="reviewContent">Review Content:</label><br>
    <textarea id="reviewContent" name="reviewContent" rows="4" required></textarea><br><br>
    <label for="reviewRating">Rating (1-5):</label><br>
    <input type="number" id="reviewRating" name="reviewRating" min="1" max="5" required><br><br>
    <label for="reviewImage">Upload Image:</label><br>
    <input type="file" id="reviewImage" name="reviewImage"><br><br>
    <button type="submit">Submit Review</button>
</form>
 

<div class="videocont d-none d-md-none d-lg-block">
  <video controls=autoplay width=600px height=800px ;>
      <source src="/video.mp4" type="video/mp4">
     </video>
  </div>

<hr>

<!-- Display reviews -->
<div id="reviewList"></div>
</div>

<script>
document.getElementById("reviewForm").addEventListener("submit", function(event) {
    event.preventDefault();

    // Get form values
    var name = document.getElementById("reviewName").value;
    var content = document.getElementById("reviewContent").value;
    var rating = document.getElementById("reviewRating").value;
    var image = document.getElementById("reviewImage").files[0];

    // Create review element
    var reviewElement = document.createElement("div");
    reviewElement.classList.add("review");
    reviewElement.innerHTML = `
        <h3>${name}</h3>
        <p><strong>Rating:</strong> ${rating} stars</p>
        <p>${content}</p>
    `;
    
    // Add image if uploaded
    if (image) {
        var imageElement = document.createElement("img");
        imageElement.src = URL.createObjectURL(image);
        reviewElement.insertBefore(imageElement, reviewElement.firstChild);
    }

    // Add review to the review list
    document.getElementById("reviewList").appendChild(reviewElement);

    // Reset form fields
    document.getElementById("reviewForm").reset();
});
</script>
